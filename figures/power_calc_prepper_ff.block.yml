id: power_calc_prepper_ff
label: power_calc_prepper_ff
category: '[GRC Hier Blocks]'

parameters:
-   id: bp_decimantion
    label: band pass decimantion
    dtype: int
    default: '20'
    hide: none
-   id: bp_high_cut
    label: band pass high cutoff frequency
    dtype: real
    default: '80'
    hide: none
-   id: bp_low_cut
    label: band pass low cutoff frequency
    dtype: real
    default: '20'
    hide: none
-   id: bp_trans
    label: band pass transition width
    dtype: real
    default: '10'
    hide: none
-   id: current_correction_factor
    label: Current Correction Factor
    dtype: real
    default: '2.5'
    hide: none
-   id: in_samp_rate
    label: in-coming samp rate
    dtype: real
    default: '200000'
    hide: none
-   id: lp_decimantion
    label: low pass decimantion
    dtype: int
    default: '1'
    hide: none
-   id: out_samp_rate
    label: out-going samp rate
    dtype: real
    default: '10000'
    hide: none
-   id: voltage_correction_factor
    label: Voltage Correction Factor
    dtype: real
    default: '100'
    hide: none

inputs:
-   label: Current
    dtype: float
    vlen: 1
-   label: Voltage
    dtype: float
    vlen: 1

outputs:
-   label: Delta phase PHI
    dtype: float
    vlen: 1
-   label: Band pass current
    dtype: float
    vlen: 1
-   label: Band pass voltage
    dtype: float
    vlen: 1
-   label: Raw current
    dtype: float
    vlen: 1
    optional: true
-   label: Raw voltage
    dtype: float
    vlen: 1
    optional: true

templates:
    imports: 'from power_calc_prepper_ff import power_calc_prepper_ff  # grc-generated
        hier_block'
    make: "power_calc_prepper_ff(\n    bp_decimantion=${ bp_decimantion },\n    bp_high_cut=${\
        \ bp_high_cut },\n    bp_low_cut=${ bp_low_cut },\n    bp_trans=${ bp_trans\
        \ },\n    current_correction_factor=${ current_correction_factor },\n    in_samp_rate=${\
        \ in_samp_rate },\n    lp_decimantion=${ lp_decimantion },\n    out_samp_rate=${\
        \ out_samp_rate },\n    voltage_correction_factor=${ voltage_correction_factor\
        \ },\n)"
    callbacks:
    - set_bp_decimantion(${ bp_decimantion })
    - set_bp_high_cut(${ bp_high_cut })
    - set_bp_low_cut(${ bp_low_cut })
    - set_bp_trans(${ bp_trans })
    - set_current_correction_factor(${ current_correction_factor })
    - set_in_samp_rate(${ in_samp_rate })
    - set_lp_decimantion(${ lp_decimantion })
    - set_out_samp_rate(${ out_samp_rate })
    - set_voltage_correction_factor(${ voltage_correction_factor })

documentation: 'neumann

    /home/gsi/Projects/pulsed_power_daq-bind/gr-digitizers/figures/power_calc_prepper_ff.py'
grc_source: /home/gsi/Projects/pulsed_power_daq-bind/gr-digitizers/figures/power_calc_entry_point_ff.grc

file_format: 1
