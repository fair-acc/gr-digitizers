module: digitizers
block: time_domain_sink
label: time_domain_sink
blocktype: sync_block
includes:
  - gnuradio/digitizers/enums.h
# TODO(PORT) removing the template parameter leads to an undefined ref. to
# the pmtf::pmt(time_sink_mode_t) ctor when linking the digitizers lib.
# Probably a bug in code generation for enums.yml.
typekeys:
  - id: T
    type: class
    options:
        - rf32
parameters:
-   id: signal_name
    label: Signal Name
    dtype: string
    settable: true
-   id: signal_unit
    label: Signal Unit
    dtype: string
    settable: true
-   id: samp_rate
    label: Sample rate
    dtype: float
    settable: true
-   id: acquisition_type
    label: Mode
    dtype: enums/time_sink_mode_t
    is_enum: true
    settable: true
-   id: output_package_size
    label: Output Package Size
    dtype: size
    settable: true

ports:
-   domain: stream
    id: in_values
    direction: input
    type: typekeys/T
-   domain: stream
    id: in_errors
    direction: input
    type: typekeys/T
-   domain: stream
    id: values
    direction: output
    type: typekeys/T

implementations:
-   id: cpu

file_format: 1
