module: digitizers
block: block_demux
label: Bitwise Demultiplexer (LSB)
blocktype: sync_block

parameters:
-   id: bit_to_keep
    label: Bit to Keep
    dtype: size
    grc:
        default: 0

ports:
-   domain: stream
    id: in
    direction: input
    type: ri8

-   domain: stream
    id: out
    direction: output
    type: rf32

implementations:
-   id: cpu

file_format: 1
doc:
  brief: The block recieves a char(8bit) input and extracts the n-th bit the user wants. If this bit is zero, then zero is passed along, otherwise 255.
