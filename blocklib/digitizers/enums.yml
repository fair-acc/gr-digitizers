# TODO(PORT) merge these sink mode enums?
freq_sink_mode_t:
  enumerators:
  - id: FREQ_SINK_MODE_TRIGGERED
  - id: FREQ_SINK_MODE_STREAMING

time_sink_mode_t:
  enumerators:
  - id: TIME_SINK_MODE_TRIGGERED
  - id: TIME_SINK_MODE_STREAMING

digitizer_acquisition_mode_t:
  enumerators:
  - id: STREAMING
  - id: RAPID_BLOCK

downsampling_mode_t:
  enumerators:
  - id: NONE
  - id: MIN_MAX_AGG
  - id: DECIMATE
  - id: AVERAGE

coupling_t:
  enumerators:
