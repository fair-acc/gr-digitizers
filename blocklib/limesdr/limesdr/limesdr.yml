module: limesdr
block: limesdr
label: LimeSDR
blocktype: sync_block
includes:
  - gnuradio/digitizers/digitizer_enums.h
  - gnuradio/limesdr/enums.h

parameters:
-   id: serial_number
    label: Serial Number
    dtype: string
-   id: sample_rate
    label: Sample Rate (Hz)
    dtype: rf64
    default: 100000
-   id: driver_buffer_size
    label: Driver Buffer Size
    dtype: size
    default: 100000
-   id: enabled_channels
    label: Enabled Channels
    dtype: size
    container: vector
-   id: timing_trigger_mask
    label: Timing Trigger Mask
    dtype: int
    default: 0

ports:
-   domain: message
    id: timing
    direction: input
    optional: true
-   domain: stream
    id: channels
    direction: out
    type: ri16 # Two shorts per sample (complex I/Q)
    shape: '2'
    multiplicity: '4'
-   domain: stream
    id: digital
    direction: out
    type: ri8

implementations:
-   id: cpu

file_format: 1
